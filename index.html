<!DOCTYPE html>
<html>
<head>
    <title>AngularJS - Undo/Redo Demo</title>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="content/site.min.css" rel="stylesheet" />
</head>
<body ng-app="AngularUndoRedoDemo" ng-cloak>

    <div id="main-view">
        <h1>AngularJS - Undo/Redo Demo</h1>
        <div class="content" ng-view>
            <!-- view -->
        </div>
    </div>

    <div id="object-view" ng-controller="appController as ctrl">
        <pre>model.people = {{ctrl.model.people}}</pre>
        <pre>history.index = {{ctrl.history.index}}</pre>
        <pre>history.snapshots = {</pre>
        <pre ng-repeat="snapshot in ctrl.history.snapshots" ng-class="{current:ctrl.history.index == $index}">  {{$index}}: {{snapshot}}</pre>
        <pre>}</pre>
    </div>

    <footer>
        <a href="https://github.com/sample-by-jsakamoto/angularjs-undoredo-demo" target="_blank">
            https://github.com/sample-by-jsakamoto/angularjs-undoredo-demo
        </a>
    </footer>

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="services/modelService.js"></script>
    <script src="services/historyService.js"></script>
    <script src="controllers/appController.js"></script>
    <script src="controllers/homeController.js"></script>
    <script src="controllers/editorController.js"></script>
</body>
</html>
